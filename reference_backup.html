<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .difficulty-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .btn-shuffle {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-shuffle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        .btn-solve {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-solve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
        }

        .btn-preview {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        .puzzle-container {
            position: relative;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .puzzle-grid {
            display: grid;
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 10px;
            position: relative;
        }

        .puzzle-tile {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .puzzle-tile:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .puzzle-tile.selected {
            animation: pulse 0.5s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        .puzzle-tile.correct {
            animation: correctTile 0.5s ease;
        }

        @keyframes correctTile {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .preview-container.active {
            display: flex;
        }

        .preview-image {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .preview-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .win-modal.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .win-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .win-stats {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        .win-emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .game-controls {
                flex-direction: column;
                align-items: center;
            }

            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .preview-image {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§© Photo Puzzle Game</h1>
            <p class="subtitle">Upload an image and solve the puzzle!</p>
        </header>

        <section class="game-controls">
            <div class="control-group">
                <label>Actions</label>
                <div class="action-buttons">
                    <button class="btn btn-solve" id="solveBtn">Auto Solve</button>
                    <button class="btn btn-preview" id="previewBtn">Preview</button>
                </div>
            </div>
        </section>

        <section class="game-stats">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="movesCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timeCount">00:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="progressCount">0%</div>
            </div>
        </section>

        <main class="game-area">
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzleGrid"></div>
            </div>
            <div class="preview-container" id="previewContainer">
                <span class="preview-label">Original Image</span>
                <img class="preview-image" id="previewImage" alt="Original">
            </div>
        </main>
    </div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <div class="win-emoji">ðŸŽ‰</div>
            <h2 class="win-title">Puzzle Solved!</h2>
            <div class="win-stats">
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Time: <span id="finalTime">00:00</span></p>
            </div>
            <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        class PhotoPuzzle {
            constructor() {
                this.gridSize = 3;
                this.tiles = [];
                this.selectedTile = null;
                this.moves = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.imageLoaded = false;
                this.isAutoSolving = false;
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadDefaultImage();
            }

            initializeElements() {
                this.puzzleGrid = document.getElementById('puzzleGrid');
                this.imageUpload = document.getElementById('imageUpload');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.solveBtn = document.getElementById('solveBtn');
                this.previewBtn = document.getElementById('previewBtn');
                this.previewContainer = document.getElementById('previewContainer');
                this.previewImage = document.getElementById('previewImage');
                this.movesCount = document.getElementById('movesCount');
                this.timeCount = document.getElementById('timeCount');
                this.progressCount = document.getElementById('progressCount');
                this.winModal = document.getElementById('winModal');
                this.playAgainBtn = document.getElementById('playAgainBtn');
            }

            attachEventListeners() {
                this.solveBtn.addEventListener('click', () => this.autoSolve());
                this.previewBtn.addEventListener('click', () => this.togglePreview());
                this.playAgainBtn.addEventListener('click', () => this.resetGame());
            }

            loadDefaultImage() {
                // For local files, we need to use a different approach to avoid CORS issues
                fetch('./public/child_photo.jpg')
                    .then(response => response.blob())
                    .then(blob => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = new Image();
                            img.onload = () => {
                                this.createPuzzle(img);
                                // Shuffle the tiles after the puzzle is created
                                setTimeout(() => this.shuffleTiles(), 100);
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(blob);
                    })
                    .catch(() => {
                        // Fallback to a placeholder if the image can't be loaded
                        console.log('Could not load local image, using placeholder');
                        const img = new Image();
                        img.crossOrigin = 'Anonymous';
                        img.onload = () => {
                            this.createPuzzle(img);
                            setTimeout(() => this.shuffleTiles(), 100);
                        };
                        img.src = 'https://picsum.photos/seed/puzzle/600/600.jpg';
                    });
            }

            // Removed file upload functionality

            createPuzzle(image) {
                this.imageLoaded = true;
                this.currentImage = image;
                this.previewImage.src = image.src;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const maxSize = 600;
                let width = image.width;
                let height = image.height;
                
                if (width > maxSize || height > maxSize) {
                    const ratio = Math.min(maxSize / width, maxSize / height);
                    width *= ratio;
                    height *= ratio;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(image, 0, 0, width, height);
                
                this.tileWidth = width / this.gridSize;
                this.tileHeight = height / this.gridSize;
                
                this.puzzleGrid.style.gridTemplateColumns = `repeat(${this.gridSize}, ${this.tileWidth}px)`;
                this.puzzleGrid.style.gridTemplateRows = `repeat(${this.gridSize}, ${this.tileHeight}px)`;
                
                this.tiles = [];
                this.puzzleGrid.innerHTML = '';
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const tile = this.createTile(row, col, ctx);
                        this.tiles.push(tile);
                        this.puzzleGrid.appendChild(tile.element);
                    }
                }
                
                this.resetGame();
            }

            createTile(row, col, ctx) {
                const tileCanvas = document.createElement('canvas');
                tileCanvas.width = this.tileWidth;
                tileCanvas.height = this.tileHeight;
                
                const tileCtx = tileCanvas.getContext('2d');
                tileCtx.drawImage(
                    ctx.canvas,
                    col * this.tileWidth, row * this.tileHeight,
                    this.tileWidth, this.tileHeight,
                    0, 0,
                    this.tileWidth, this.tileHeight
                );
                
                const tileDiv = document.createElement('div');
                tileDiv.className = 'puzzle-tile';
                tileDiv.style.width = `${this.tileWidth}px`;
                tileDiv.style.height = `${this.tileHeight}px`;
                tileDiv.style.backgroundImage = `url(${tileCanvas.toDataURL()})`;
                tileDiv.style.backgroundSize = 'cover';
                
                const tile = {
                    element: tileDiv,
                    currentPosition: row * this.gridSize + col,
                    correctPosition: row * this.gridSize + col,
                    row: row,
                    col: col
                };
                
                tileDiv.addEventListener('click', () => this.handleTileClick(tile));
                
                return tile;
            }

            handleTileClick(tile) {
                if (this.isAutoSolving) return;
                
                if (!this.selectedTile) {
                    this.selectedTile = tile;
                    tile.element.classList.add('selected');
                } else if (this.selectedTile === tile) {
                    tile.element.classList.remove('selected');
                    this.selectedTile = null;
                } else {
                    this.swapTiles(this.selectedTile, tile);
                    this.selectedTile.element.classList.remove('selected');
                    this.selectedTile = null;
                }
            }

            swapTiles(tile1, tile2) {
                const temp = tile1.currentPosition;
                tile1.currentPosition = tile2.currentPosition;
                tile2.currentPosition = temp;
                
                const tempElement = tile1.element.nextSibling;
                tile1.element.parentNode.insertBefore(tile1.element, tile2.element.nextSibling);
                tile2.element.parentNode.insertBefore(tile2.element, tempElement);
                
                this.moves++;
                this.movesCount.textContent = this.moves;
                
                if (!this.startTime) {
                    this.startTimer();
                }
                
                this.checkWin();
                this.updateProgress();
            }

            shuffleTiles() {
                if (!this.imageLoaded) return;
                
                this.isAutoSolving = false;
                this.moves = 0;
                this.movesCount.textContent = '0';
                this.startTimer();
                
                for (let i = this.tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    this.swapTiles(this.tiles[i], this.tiles[j]);
                }
                
                this.moves = 0;
                this.movesCount.textContent = '0';
            }

            async autoSolve() {
                if (!this.imageLoaded) return;
                
                this.isAutoSolving = true;
                
                // Sort tiles by correct position
                const sortedTiles = [...this.tiles].sort((a, b) => a.correctPosition - b.correctPosition);
                
                // Animate tiles to correct positions
                for (let i = 0; i < sortedTiles.length; i++) {
                    const tile = sortedTiles[i];
                    const targetTile = this.tiles.find(t => t.currentPosition === i);
                    
                    if (targetTile && targetTile !== tile) {
                        this.swapTiles(tile, targetTile);
                        await this.sleep(200);
                    }
                }
                
                this.isAutoSolving = false;
                this.checkWin();
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            checkWin() {
                const isWin = this.tiles.every(tile => tile.currentPosition === tile.correctPosition);
                
                if (isWin && this.moves > 0) {
                    this.stopTimer();
                    this.showWinModal();
                }
            }

            updateProgress() {
                const correctTiles = this.tiles.filter(tile => tile.currentPosition === tile.correctPosition).length;
                const progress = Math.round((correctTiles / this.tiles.length) * 100);
                this.progressCount.textContent = `${progress}%`;
            }

            startTimer() {
                if (this.timerInterval) return;
                
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.timeCount.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            showWinModal() {
                document.getElementById('finalMoves').textContent = this.moves;
                document.getElementById('finalTime').textContent = this.timeCount.textContent;
                this.winModal.classList.add('active');
            }

            resetGame() {
                this.moves = 0;
                this.movesCount.textContent = '0';
                this.timeCount.textContent = '00:00';
                this.progressCount.textContent = '0%';
                this.stopTimer();
                this.startTime = null;
                this.isAutoSolving = false;
                
                if (this.imageLoaded) {
                    this.shuffleTiles();
                }
            }

            // Removed difficulty change functionality

            togglePreview() {
                this.previewContainer.classList.toggle('active');
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PhotoPuzzle();
        });
    </script>
</body>
</html>
